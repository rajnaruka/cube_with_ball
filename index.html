<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube With Ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container h-100 overflow-hidden">
        <div class="row row-gap-4 justify-content-center h-100 align-items-center"> 
            <div class="col-12">
                <div id="cube-shape">
                    <div class="cube-parent">
                        <div class="cube-ball"></div>
                        <div class="cube-child cube-front"></div>
                        <div class="cube-child cube-back"></div>
                        <div class="cube-child cube-left"></div>
                        <div class="cube-child cube-right"></div>
                        <div class="cube-child cube-top"></div>
                        <div class="cube-child cube-bottom"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form class="card-box">
        <div class="row row-gap-4">
            <div class="col-12">
                <div class="d-inline-flex align-items-center gap-2">
                    <label class="text-nowrap">Speed</label>
                    <input step="0.1" id="speed" type="range" min="1" max="10" value="3">
                    <span>3s</span>
                </div>
            </div>
            <div class="col-12">
                <div class="d-inline-flex align-items-center gap-2">
                    <label class="text-nowrap">Cube Size</label>
                    <input step="0.1" id="size" type="range" min="100" max="400" value="200">
                    <span>200px</span>
                </div>
            </div>
            <div class="col-12">
                <div class="d-inline-flex align-items-center gap-2">
                    <label class="text-nowrap">Cube Radius</label>
                    <input step="0.1" id="radius" type="range" min="0" max="50" value="0">
                    <span>0px</span>
                </div>
            </div>
            <div class="col-12">
                <div class="d-inline-flex align-items-center gap-2">
                    <label class="text-nowrap">Change Theme Look</label>
                    <label class="switch">
                        <input type="checkbox" value="0" autocomplete="off" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        
    </form>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="custom.js"></script>
</html>
